<ion-header>
  <ion-toolbar class="topMenu">
    <ion-buttons mode="ios" (click)="closeModal()" slot="start">
      <span style="font-size: 16px; color: white;">
        <i class="fas fa-arrow-left"></i>

      </span>
    
    </ion-buttons>
    <ion-title>
      Asistencias
    </ion-title>
    <img slot="end" src="assets/img/ccss-logo.png" alt="Logo de la Caja Costarricense del Seguro Social" style="width: 40px;">
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card-content>
    <div class="centralIcon">
    <span style=" font-size: 30px; color: lightcoral;" slot="start">
      <i class="fas fa-tag"></i>
    </span>
  </div>
  <ion-list class="line-input">
    <div class="centerItem">
      <p class="text1">{{value['assistance_type'].name}}</p>
    </div>
    <div class="centerItem"> 
      <p class="text2" >{{value['patient'].name}}</p>
    </div>
    <div class="centerItem"> 
      <p class="text3" > {{value['patient'].identifier}}</p>
    </div>
    <div class="centerItem"> 
      <p class="text3" > {{value['patient'].telephone}}</p>
    </div>
    <div class="centerItem"> 
      <p class="text3" > {{value['init_location']}}</p>
    </div>
    <div class="centerItem"> 
      <p class="text3" > {{date}}</p>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div style="text-align: center;">
            <ion-button class="iconC">Finalizar
              
            </ion-button> 
          </div>
        </ion-col>
        <ion-col col-6>
        
          <div style="text-align: center;">
        
          <ion-button style="width: 110px;"> 
            <i class="fas fa-map-marked-alt"></i></ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <!-- <h4>{{id}}</h4>
  <h2>{{value['assistance_type'].name}}</h2>
  <h3>Nombre: {{value['status']}}</h3>
  <h3>Nombre: {{value['patient'].name}}</h3>
  <h3>Ced: {{value['patient'].identifier}}</h3>
  <h3>Telefono: {{value['patient'].telephone}}</h3>
  <h3>Localizacion: {{value['init_location']}}</h3>
  <h3>Hora de solicitud: {{value['createdAt']}}</h3> -->
  
</ion-card-content>
</ion-content>
