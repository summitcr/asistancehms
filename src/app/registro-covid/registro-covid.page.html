<ion-header>
  <ion-toolbar class="topMenu">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Summit</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content padding>
  
  <ion-card-content>
    <ion-title class="header-title">Datos Personales</ion-title>
  <form [formGroup]="myForm" >
    <ion-list >
      <ion-item>
        <ion-icon name="person" slot="end"></ion-icon>
        <ion-label position="floating">Cédula:</ion-label>
        <!--pattern="^[1-9]\d{4}\d{4}$"-->
        <ion-input formControlName="cedula" type="text" placeholder="Cedula" [(ngModel)]="userCed"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-icon name="person" slot="end"></ion-icon>
        <ion-label position="floating">Nombre Completo:</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Nombre Completo" [(ngModel)]="userName"></ion-input>
      </ion-item>
      <br>
    
      <!--<ion-item>
        <ion-icon name="mail" slot="end"></ion-icon>
        <ion-label position="floating">Correo electrónico:</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <br>-->
      <ion-item>
        <ion-icon name="call" slot="end"></ion-icon>
        <ion-label position="floating">Teléfono:</ion-label>
        <ion-input formControlName="telefono" type="number" placeholder="Telefono" [(ngModel)]="userTel"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-icon name="locate" slot="end"></ion-icon>
        <ion-label position="floating">Dirección:</ion-label>
        <ion-input formControlName="direccion" type="text" placeholder="Dirección" [(ngModel)]="userAddress"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Estado:</ion-label>
        <ion-select formControlName="estado" placeholder="Seleccione uno" [(ngModel)]="statuses" (ionChange)="getStatus(statuses)">
          <ion-select-option value="1">Me siento Bien</ion-select-option>
          <ion-select-option value="2">Me siento Mal</ion-select-option>
        </ion-select>
      </ion-item>
      <br>
  
   
    </ion-list>
    <div padding>
      <ion-button class="btnLoging" expand="block" type="submit" [disabled]="!myForm.valid" (click)="confirmData()">
        Confirmar
      </ion-button>

    </div>
  </form>
</ion-card-content>
</ion-content>
