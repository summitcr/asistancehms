<ion-header>
  <ion-toolbar class="topMenu">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
    <ion-title>Notificaciones</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <h3 class="header-title">{{notification}}</h3>
  </ion-card>
  <ion-list no-padding no-margin>
   
      <ion-card>
          <ion-item *ngFor="let notifi of alertInfo">
            <ion-icon name="mail" color="primary"></ion-icon>
            <ion-label>{{asocietedName}} {{timeSpent}}</ion-label>
            <ion-button class="btnGO" slot="end" color="primary" (click)="go()"><ion-icon name="paper-plane" slot="icon-only"></ion-icon></ion-button>
          </ion-item>
        </ion-card> 
  </ion-list>
</ion-content>
